<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="hero">
      <h1 class="title-banner">Weather Dashboard</h1>
    </header>
    <div class="body-container">
      <div class="sidenav">
        <form id="form-search">
          <label for="city-search">Search for a City:</label><br />
          <input
            type="text"
            id="input-search"
            name="city-search"
            placeholder="City Name"
            />
            <button type="submit" class="btn" id="save-task">Search</button>
        </form>
        <div class="city-presets">
          <div class="presets-list">
            <button class="preset-1">Austin</button>
            <button class="preset-3">Chicago</button>
            <button class="preset-2">New York</button>
            <button class="preset-4">Orlando</button>
            <button class="preset-5">San Francisco</button>
            <button class="preset-6">Seattle</button>
            <button class="preset-7">Denver</button>
            <button class="preset-8">Atlanta</button>
          </div>
        </div>
      </div>
      <div class="weather-cards">
        <div class="current-weather" style = "border:1px solid black;">
          <div class="current-title">
            <div class="city-name"></div>
            <div id="currentDate"></div>
            <div class="weather-icon"></div>
          </div>
          <div class="data-points">
            <div class="data-point-1">data point 1</div>
            <div class="data-point-2">data point 2</div>
            <div class="data-point-3">data point 3</div>
            <div class="data-point-4">data point 4</div>
          </div>
        </div>
        <div class="future-weather">
          <div class="future-title">5-Day Forecast</div>
          <div class="future-cards">
            <div class="future-card-1">
              <div id="future-date-1"></div>
            </div>
            <div class="future-card-2">
              <div id="future-date-2"></div>
            </div>
            <div class="future-card-3">
              <div id="future-date-3"></div>
            </div>
            <div class="future-card-4">
              <div id="future-date-4"></div>
            </div>
            <div class="future-card-5">
              <div id="future-date-5"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  </body>
</html>
